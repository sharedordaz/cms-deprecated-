<div class="row">
    <div class="col-xs-12">
        <button (click)="onNewContact" class="btn btn-success">New Contact </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-contact-item *ngFor="let contactItem of contacts"
        [contact]="contactItem"
        (click)="onSelected(contactItem)"
        >
        </app-contact-item>
    </div>
</div>
